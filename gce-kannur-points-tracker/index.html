<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCE Kannur - Departmental Points Tracker</title>
    
    <!-- Styles and PWA -->
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    
    <!-- Meta tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Govt. College of Engineering Kannur departmental points tracking system with voice input and real-time updates">
    <meta name="keywords" content="GCE Kannur, points tracker, departments, voice input, engineering college">
    <meta name="author" content="GCE Kannur">
    
    <!-- PWA and mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="GCE Points">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;charset=utf-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' fill='%23000000'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-size='12' font-weight='bold' fill='%23FFD700'%3EGCE%3C/text%3E%3C/svg%3E">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="styles.css" as="style">
    <link rel="preload" href="app.js" as="script">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="college-title">Govt. College of Engineering Kannur</h1>
                <div class="memorial-section">
                    <img src="kv1.png" alt="Comrade K V Sudheesh Memorial" class="memorial-image">
                    <h2 class="memorial-title">Comrade K V Sudheesh Memorial Games</h2>
                    <h3 class="app-title">Departmental Points Tracker</h3>
                </div>
                <div class="header-actions">
                    <button id="voiceBtn" class="voice-btn" aria-label="Activate voice input">
                        ðŸŽ¤ Voice Input
                    </button>
                    <button id="loginBtn" class="login-btn">Admin Login</button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard -->
        <main class="main-content">
            <div class="container">
                <!-- Voice Status -->
                <div id="voiceStatus" class="voice-status hidden">
                    <div class="voice-indicator">
                        <span class="pulse-dot"></span>
                        <span id="voiceText">Listening...</span>
                    </div>
                </div>

                <!-- Department Grid -->
                <div class="departments-grid" id="departmentsGrid">
                    <!-- Department cards will be populated by JavaScript -->
                </div>

                <!-- Point Update Modal -->
                <div id="updateModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Update Points</h3>
                            <button class="close-btn" id="closeModal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="updateForm">
                                <div class="form-group">
                                    <label for="pointsInput">Points Change:</label>
                                    <input type="number" id="pointsInput" required min="-999" max="999" step="1">
                                    <div class="points-buttons">
                                        <button type="button" class="quick-btn" data-value="5">+5</button>
                                        <button type="button" class="quick-btn" data-value="10">+10</button>
                                        <button type="button" class="quick-btn" data-value="25">+25</button>
                                        <button type="button" class="quick-btn" data-value="-5">-5</button>
                                        <button type="button" class="quick-btn" data-value="-10">-10</button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="eventInput">Event Description:</label>
                                    <textarea id="eventInput" required placeholder="Describe the event that triggered this point change..." rows="3"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="button" id="cancelUpdate" class="cancel-btn">Cancel</button>
                                    <button type="submit" class="submit-btn">Update Points</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Login Modal -->
                <div id="loginModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Admin Login</h3>
                            <button class="close-btn" id="closeLogin">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="usernameInput">Username:</label>
                                    <input type="text" id="usernameInput" required>
                                </div>
                                <div class="form-group">
                                    <label for="passwordInput">Password:</label>
                                    <input type="password" id="passwordInput" required>
                                </div>
                                <div class="form-actions">
                                    <button type="button" id="cancelLogin" class="cancel-btn">Cancel</button>
                                    <button type="submit" class="submit-btn">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <section class="recent-activity">
                    <h3>Recent Activity</h3>
                    <div id="activityFeed" class="activity-feed">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 Govt. College of Engineering Kannur - Points Tracker System</p>
            </div>
        </footer>

        <!-- Success/Error Messages -->
        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
